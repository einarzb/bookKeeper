<html>
<head>
	<title>sign up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">

<h1>My Form</h1>	

<form>
	<p>
	<label>Username:</label>
	<input type="text" placeholder="Username">
	</p>

	<p>
	<label>Email:</label>
	<input type="email" placeholder="Email">
	</p>

	<p>
	<label>Password:</label>
	<input type="password" placeholder="Password"/>
	</p>

	<p>
	<label>Repeat Password:</label>
	<input type="password" placeholder="Password"/>
	</p>
	
	<p>
	<label>Phone:</label>

	<select style="width:20%;padding-right:10%;" type="prefix">
		<option>050</option>
		<option>052</option>
		<option>054</option>
		<option>02</option>
		<option>03</option>
	</select>

	<input type="tel" placeholder="Phone" maxlength="7" style="width:70%;">
	</p>
	
	<p>
	<label>Country:</label>
		<select>
			<option selected disabled>Choose</option>	
			<option>Phillipines</option>
			<option>Japan</option>
			<option>Israel</option>
			<option>USA</option>
		</select>		
	</p>

	 <button type="button">Submit</button>
</form>
</div>
</body>
</html>
